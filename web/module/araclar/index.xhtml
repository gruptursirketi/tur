<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form id="araclar-table">
            <div class="container">

                <div class="row">

                    <h:commandButton styleClass="btn btn-outline-warning" action="/anasayfa" value="anasayfaya don"/>
                    <h:commandButton styleClass="btn btn-primary" value="YENİ ARAÇ OLUŞTUR" action="/araclar/create"/>
                    <div class="container"></div>
                    <hr/>

                    <h:dataTable styleClass="table table-hover"  value="#{araclarController.read}" var="s">
                        <h:column>
                            <f:facet name="header">ARAÇ ID</f:facet>
                                #{s.arac_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ARAÇ MARKA</f:facet>
                                #{s.arac_marka}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ARAÇ PLAKA</f:facet>
                                #{s.arac_plaka}
                        </h:column>
                      

                        <h:column>
                            <f:facet name="header">SEÇENEKLER</f:facet>
                            <h:commandButton styleClass="btn btn-outline-success"   value="Update" action="#{araclarController.updateForm(s)}"/> 
                            <h:commandButton styleClass="btn btn-outline-danger" value="Delete" action="#{araclarController.deleteConfirm(s)}"/> 
                        </h:column>

                    </h:dataTable>
                </div> 
            </div>

        </h:form>

    </h:body>
</html>
