<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <h:form id="araclar-form">
                Silmek istediğinizden emin misiniz? 
                <div class="form-group"> 
                    <label>ARAÇ ID</label>
                    <h:inputText styleClass="form-control" value="#{araclarController.entity.arac_id}" />
                </div>
                <div class="form-group"> 
                    <label>ARAÇ MARKA</label>
                    <h:inputText styleClass="form-control" value="#{araclarController.entity.arac_marka}" />
                </div>
                <div class="form-group">
                    <label>ARAÇ PLAKA</label>
                    <h:inputText  styleClass="form-control"  value="#{araclarController.entity.arac_plaka}" />
                </div>
               
                <h:commandButton styleClass="btn btn-outline-primary" action="index" value="VAZGEÇ" />
                <h:commandButton styleClass="btn btn-outline-danger" action="#{araclarController.delete()}" value="SİL" >
                                 <f:ajax execute="araclar-form" render="araclar-form araclar-table"/>
                </h:commandButton>
            </h:form>

        </div>

    </h:body>
</html>
