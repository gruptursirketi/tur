<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form id="subeler-form">
            <div class="form-group">
                <label for="inputIl">ŞUBE İL</label>
                <h:inputText id="inputIl" styleClass="form-control" value="#{subelerController.entity.sube_il}" validator="#{araclarController.validate}"/>
                <h:message for="inputIl" style="color: red" />
            </div>
            <div class="form-group">
                <label for="inputIlce">ŞUBE İLÇE</label>
                <h:inputText id="inputIlce" styleClass="form-control"  value="#{subelerController.entity.sube_ilce}" validator="#{araclarController.validate}" />
                <h:message for="inputIlce" style="color: red" />
            </div>
            <div class="form-group">
                <label for="inputIsim">ŞUBE İSİM</label>
                <h:inputText id="inputIsim" styleClass="form-control"  value="#{subelerController.entity.sube_isim}" validator="#{araclarController.validate}" />
                <h:message for="inputIsim" style="color: red" />
            </div>
            <h:commandButton styleClass="btn btn btn-outline-danger" value="Update" action="#{subelerController.update()}">
                <f:ajax execute="subeler-form" render="subeler-form subeler-table"/>
            </h:commandButton>

        </h:form>
    </h:body>
</html>
