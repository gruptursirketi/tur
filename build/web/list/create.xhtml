<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>

        <h:form>
            <div class="form-group">
                <label>ŞUBE İL</label>
                <h:inputText styleClass="form-control" value="#{subelerController.entity.sube_il}" />
            </div>
            <div class="form-group">
                <label>ŞUBE İLÇE</label>
                <h:inputText  styleClass="form-control"  value="#{subelerController.entity.sube_ilce}" />
            </div>
            <div class="form-group">
                <label>ŞUBE İSİM</label>
                <h:inputText  styleClass="form-control"  value="#{subelerController.entity.sube_isim}" />
            </div>
            <h:commandButton styleClass="btn btn btn-outline-info" value="Create" action="#{subelerController.create()}"/>  

        </h:form>
    </h:body>
</html>
