<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <h:form>
                Silmek istediğinizden emin misiniz? 
                <div class="form-group"> 
                    <label>ŞUBE İD</label>
                    <h:inputText styleClass="form-control" value="#{subelerController.entity.sube_id}" />
                </div>
                <div class="form-group"> 
                    <label>ŞUBE İL</label>
                    <h:inputText styleClass="form-control" value="#{subelerController.entity.sube_il}" />
                </div>
                <div class="form-group">
                    <label>ŞUBE İLÇE</label>
                    <h:inputText  styleClass="form-control"  value="#{subelerController.entity.sube_ilce}" />
                </div>
                <div class="form-group">
                    <label>ŞUBE İSİM</label>
                    <h:inputText  styleClass="form-control"  value="#{subelerController.entity.sube_isim}" />
                </div>

                <h:commandButton styleClass="btn btn-outline-primary" action="index" value="VAZGEÇ" />
                <h:commandButton styleClass="btn btn-outline-danger" action="#{subelerController.delete()}" value="SİL" />
            </h:form>







        </div>



    </h:body>
</html>
